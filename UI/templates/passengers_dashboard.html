<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../css/dashboard.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="landing">
    <div class="topnav">
      <a href="../../index.html">Home</a>
      <a class="active" href="passengers_dashboard.html">Search for a Ride </a>
      <a href="passenger_ride_offers.html">Ride Offers</a>
      <a href="Passenger_accounts.html">Passenger Login</a>
      <a href="../../index.html">Logout</a>
    </div>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="btn">Request for a Drive</button>

    <div id="id01" class="modal">
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Request a Ride</h1>
          <p>Search using a PROMO Ride Offer Number.</p>
          <hr>
          <label for="Starting Point">
            <b>Search a Ride offer </b>
          </label>
          <input type="text" placeholder="Enter the PROMO key for the ride e.g 2" name="title" id="promo_key" required>

          <div class="clearfix">
            <button type="submit" class="btn">Search for a Ride </button>
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel Search</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('id01');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
    <div class="view">
      Near by Drivers list of your request
      <hr/>
      <div class="card" id="single_ride_req">


      </div>
    </div>
</body>

</html>
