<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css" />
  <script src="main.js"></script>
</head>

<body>
  <div class="landing">
    <div class="topnav">
      <a class="active" href="../../index.html">Home</a>
      <a href="about.html">About Us</a>
    </div>

    <div id="id01" class="modal">
      <form class="modal-content" >
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email">
            <b>Email</b>
          </label>
          <input type="email" placeholder="Enter Email" name="email"  required>

          <label for="psw">
            <b>Password</b>
          </label>
          <input type="password" placeholder="Enter Password" name="psw"  required>

          <label for="psw-repeat">
            <b>Repeat Password</b>
          </label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="btn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('id01');
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>

    <form class="login-modal-content" id="passenger_login">
      <div class="imgcontainer">
        <img src="../images/passenger.jpg" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <h2>Login</h2>
        <hr/>
        <label for="email">
          <b>Email</b>
        </label>
        <input type="email" placeholder="Enter Email" name="email" id="p_uname" required>

        <label for="psw">
          <b>Password</b>
        </label>
        <input type="password" placeholder="Enter Password" name="psw" id="p_psw" required>

        
          <button type="submit" class="btn">Login</button>
       
      </div>
    </form>
  </div>

  <script  type="text/javascript" src="../javascript/passenger_login.js"></script>
</body>

</html>
