<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/progressdialog.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css" />
</head>

<body>
    <div id="loader"></div>

    <div class="landing">
       
        <div class="topnav">
            <a class="active" href="../../index.html">Home</a>
            <a href="Driver_accounts.html">login</a>
        </div>
        <div class="intro">
            Login with Driver credentials and then you will be to able to view the passengers requests 
            and give them rides.
        </div>
        <form class="admin-modal-content" id="loginform">
            <div class="imgcontainer" >
                <img src="../images/driver.jpg" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <h2>Login As Driver</h2>
                <hr/>
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <a href="Driver_dashboard.html"><button type="submit" class="btn">Login</button></a>
            </div>
        </form>
    </div>
    <script  type="text/javascript" src="../javascript/login.js"></script>
</body>

</html>
